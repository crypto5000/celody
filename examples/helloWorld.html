    var play = document.getElementById('playStream');
    play.onclick = function() {
        // stop all other streams (hides stop buttons, shows all play buttons)
        stopStreams();
        // load the stream
        loadStreamFile(exampleStreamFile,0);
        return false;        
    };
    var stop = document.getElementById('stopStream');
    stop.onclick = function() {
        // stop all other streams (hides stop buttons, shows all play buttons)
        stopStreams();        
        return false;        
    };
